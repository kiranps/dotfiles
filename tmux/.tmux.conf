# use UTF8
#set -g utfj
#set -g status-utf8 on
#set-window-option -g utf8 on

# make tmux display things in 256 colors
#set-option -g default-terminal screen-255color
#set-option -g default-terminal screen-256color
set -g default-terminal "screen-256color"

#unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
set-option -g status-keys vi
set-option -g mode-keys vi

# visual notification of activity in other windows
#setw -g monitor-activity on
#set -g visual-activity on

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reorder panes
bind -r < swap-window -t -1 
bind -r > swap-window -t +1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#bind-key y save-buffer ~/.tmux-buffer \; run-shell "clipit -i -b < ~/.tmux-buffer && rm ~/.tmux-buffer"
#bind-key y run-shell "tmux save-buffer ~/.tmux-buffer ; clipit < ~/.tmux-buffer && rm ~/.tmux-buffer"
bind-key y run-shell "tmux show-buffer | clipit" \; display-message "Copied tmux buffer to system clipboard"

# Window
#--------------------------------------

# kill window
bind X confirm kill-window
# battery
#

set-window-option -g pane-base-index 1

set-option -sg escape-time 10 
