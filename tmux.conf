# use UTF8
#set -g utf8
#set -g status-utf8 on
set-window-option -g utf8 on

# make tmux display things in 256 colors
set-option -g default-terminal screen-255color
set -g default-terminal "xterm"

# command prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
set-option -g status-keys vi
set-option -g mode-keys vi

# visual notification of activity in other windows
#setw -g monitor-activity on
#set -g visual-activity on

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reorder panes
bind -r < swap-window -t -1 
bind -r > swap-window -t +1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind-key y save-buffer ~/.tmux-buffer \; run-shell "clipit -i -b < ~/.tmux-buffer && rm ~/.tmux-buffer"
bind-key y run-shell "tmux save-buffer ~/.tmux-buffer ; clipit < ~/.tmux-buffer && rm ~/.tmux-buffer"
bind y run-shell "tmux show-buffer | clipit" \; display-message "Copied tmux buffer to system clipboard"

# Window
#--------------------------------------

# kill window
bind X confirm kill-window
# battery
#

set-window-option -g pane-base-index 1

#theme

set -g pane-border-fg 'colour237'
set -g pane-active-border-fg 'colour150'

set -g message-fg 'colour249'
set -g message-bg 'colour237'
set -g message-command-fg 'colour249'
set -g message-command-bg 'colour237'

set -g status 'on'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g status-attr 'none'
set -g status-left-attr 'none'

