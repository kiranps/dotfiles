# use UTF8
#set -g utf8
#set -g status-utf8 on
set-window-option -g utf8 on

# make tmux display things in 256 colors
set-option -g default-terminal screen-255color
set -g default-terminal "xterm"

# command prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
set-option -g status-keys vi
set-option -g mode-keys vi

# visual notification of activity in other windows
#setw -g monitor-activity on
#set -g visual-activity on

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reorder panes
bind -r < swap-window -t -1 
bind -r > swap-window -t +1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#bind-key y save-buffer ~/.tmux-buffer \; run-shell "clipit -i -b < ~/.tmux-buffer && rm ~/.tmux-buffer"
#bind-key y run-shell "tmux save-buffer ~/.tmux-buffer ; clipit < ~/.tmux-buffer && rm ~/.tmux-buffer"
bind y run-shell "tmux show-buffer | clipit" \; display-message "Copied tmux buffer to system clipboard"

# Window
#--------------------------------------

# kill window
bind X confirm kill-window
# battery
#

set-window-option -g pane-base-index 1

#theme

set -g status-bg 'colour238'
set -g message-command-fg 'colour249'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour150'
set -g message-bg 'colour237'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour249'
set -g message-command-bg 'colour237'
set -g status-attr 'none'
set -g pane-border-fg 'colour237'
set -g status-left-attr 'none'

#setw -g window-status-fg 'colour150'
#setw -g window-status-attr 'none'
#setw -g window-status-activity-bg 'colour238'
#setw -g window-status-activity-attr 'none'
#setw -g window-status-activity-fg 'colour150'
#setw -g window-status-bg 'colour238'

set -g status-left '#{?client_prefix,#[fg=colour254]#[bg=colour5]#[bold],#[fg=colour16]#[bg=colour150]#[bold]} #S #{?client_prefix,#[fg=colour31]#[bg=colour234]#[nobold],#[fg=colour254]#[bg=colour234]#[nobold]}'

set -g status-right "#[fg=colour249,bg=colour237,nobold,nounderscore,noitalics]%y-%m-%d |#[fg=colour249,bg=colour237,nobold,nounderscore,noitalics] %I:%M %p |#[fg=colour249,bg=colour237] #h "

setw -g window-status-format '#[fg=colour150,bg=colour238] #I |#[fg=colour150,bg=colour238] #W '

setw -g window-status-current-format '#[fg=colour238,bg=colour237,nobold,nounderscore,noitalics]|#[fg=colour255,bg=colour1] #I |#[fg=colour255,bg=colour1] #W #[fg=colour237,bg=colour238,nobold,nounderscore,noitalics]|'

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins 'tmux-plugins/tpm tmux-plugins/tmux-battery'
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
